<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./bulma.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        #counter {
            font-size: 5em;
            font-weight: bold;
        }

        .count {
            font-size: 2em;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <section class="section">
        <div id="app" class="container">
            <div class="columns">
                <div class="column">
                    <article class="message">
                        <div class="message-header">
                            寿司
                        </div>
                        <div class="message-body">
                            <span id="counter">{{ counter }}</span>貫
                            <button @click="counter++" class="button is-large is-fullwidth">握る</button>
                        </div>
                    </article>

                    <div>
                        現在の数をシェア
                        <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" style="line-height: 0px" class="twitter-share-button" v-bind:data-text="counter + '個の寿司を握りました。'"
                            data-via="toyoshi" data-show-count="false">Tweet</a>
                    </div>
                </div>

                <div class="column">
                    <item-component v-for="item in item_list" v-bind:name="item.name" v-bind:init_cost="item.cost" v-bind:performance="item.performance"
                        v-bind:counter="counter" v-on:change-total-qty="changeTotalQty"></item-component>
                </div>
            </div>
        </div>
    </section>

    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="./main.js"></script>
</body>

</html>
