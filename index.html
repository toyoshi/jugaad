<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./bulma.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        #counter {
            font-size: 5em;
            font-weight: bold;
        }

        #man {
            font-size: 2em;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <section class="section">
        <div id="app" class="container">
            <div class="columns">

                <div class="column">
                    <article class="message">
                        <div class="message-header">
                            資源
                        </div>
                        <div class="message-body">
                            <span id="counter">{{ counter }}</span>個<br>
                            <button @click="counter++" class="button is-large is-fullwidth">資源を採掘</button>
                        </div>
                    </article>
                </div>

                <div class="column">
                    <article class="message">
                        <div class="message-header">
                            採掘の自動化
                        </div>
                        <div class="message-body">
                            <span id="man">{{ man }}</span>人 &nbsp; 必要資源:
                            <span>{{ man_cost }}</span>
                            &nbsp;
                            <button class="button" @click="addMan" v-bind:disabled="counter < man_cost">機械を作る</button>
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="./main.js"></script>
</body>

</html>
